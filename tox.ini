[tox]
envlist =
    py{38},format,lint,bandit,pytest
skipsdist = true

[gh-actions]
python =
    3.8: py38

[testenv]
deps = -r requirements-dev.txt

[testenv:format]
description = install black in a virtual environment and invoke it on the current folder
skip_install = true
commands = black --line-length 120 .
allowlist_externals = black

[testenv:lint]
description = install flake8 in a virtual environment and invoke it in the current folder
skip_install = true
commands = flake8 --max-line-length 120 .
allowlist_externals = flake8

[testenv:bandit]
description = install bandit in a virtual environment and invoke it in the current folder
skip_install = true
commands = bandit --ini tox.ini
allowlist_externals = bandit

[testenv:pytest]
description = install pytest in a virtual environment and invoke it on the tests folder
commands = pytest tests {posargs}
allowlist_externals = pytest

[bandit]
exclude = tests,./.tox,.git,__pycache__

[flake8]
exclude = ./.tox,./.git,__pycache__
max-line-length = 120
extend-ignore =
    # E203: Black autoformatting
    E203,
    # E402: invocation of ddtrace and other packages before normal packages
    E402,
    # F401: ?
    F401

[black]
line-length = 120