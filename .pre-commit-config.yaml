repos:
    - repo: https://github.com/psf/black
      rev: 23.1.0
      hooks:
          - id: black
    - repo: https://github.com/pycqa/isort
      rev: 5.12.0
      hooks:
          - id: isort
    - repo: https://github.com/pycqa/flake8
      rev: 6.0.0
      hooks:
          - id: flake8
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: "50c5478" # using v2.7.1 as 2.7.1 > x > 3.0.0-alpha.n not in mirror
      hooks:
          - id: prettier
